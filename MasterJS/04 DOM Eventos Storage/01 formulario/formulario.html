<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario del proyecto copleto</title>
	<script src="formulario.js"></script>
	<link rel="stylesheet" href="formulario.css">
</head>
<body>
	<h1>agregador de datos</h1>
	<div class="formulario_informacion" id="formulario_informacion">
		<form action="#" method="POST" id="formulario" onsubmit="return false">
			<input type="text" name="nombre" id="nombre" placeholder="nombre">
			<input type="text" name="apellido" id="apellido" placeholder="apellido">
			<input type="number" name="edad" id="edad" placeholder="edad">
			<input type="submit" value="enviar" id="submit">
		</form>
		<div class="informacion" id="informacion"></div>
	</div>
	<footer>DOM, Eventos, y Funciones</footer>
</body>
</html>
