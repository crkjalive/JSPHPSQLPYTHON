<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <style>
        .ver{display:block};
        .ocultar{display:none};
        .estilo{background-color: red;width: 100%;height: 30px;}
    </style>
</head>
<body>
    <header>
        <div id="menu" class=" estilo ">
            menu
        </div>
    </header>
    <script>
        const menu = document.getElementById("menu");
        menu.className += 'ver';

        const menuToggle = () => {
            if (menu.className == 'ver' ) {
                menu.className += ' ocultar';
                menu.className -= ' ver';
            } else {
                menu.className += ' ver';
                menu.className -= ' ocultar';
            }
        }

        menu.className = menuToggle;
    

    </script>
</body>
</html>
