<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Scale</title>
    <style>
    .cuadro{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 3em auto;
        width:200px;
        height: 200px;
        border-radius: 20%;
        background-color:rgb(158, 216, 25);
    }
    .cuadro:hover{
        transform: rotate(20deg);
    }
    </style>
</head>
<body>
    <div class="cuadro">
        rotate(20deg)
    </div>
</body>
</html>
