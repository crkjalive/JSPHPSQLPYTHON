<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Scale</title>
    <style>
    .circle{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 3em auto;
        width:200px;
        height: 200px;
        border-radius: 50%;
        background-color: crimson;
    }
    .circle:hover{
        transform: scale(1.3);
    }
    </style>
</head>
<body>
    <div class="circle">
        scale(1.3)
    </div>
</body>
</html>
